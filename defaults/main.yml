---
# List of packages to install
monitoring_check_mk_packages:
  - check-mk-agent
  - check-mk-agent-logwatch
  - check-mk-agent-meta-checks
  - check-mk-agent-meta-key
  - time

# List of directories which will be created under /usr/lib/check_mk_agent/
monitoring_check_mk_dirs: []

# List of files which will be created from template in /usr/lib/check_mk_agent/
# Without .j2
# Example value: - {src: "", dest: "", user: "", group: "", mode: ""}
#   Default dest: src
#   Default mode: 0711
#   Default owner: root
#   Default group: root
monitoring_check_mk_templates: []

# List of templates for files in /usr/lib/check_mk_agent/
# Example value: - {src: "", dest: "", user: "", group: "", mode: ""}
#   Default dest: src
#   Default mode: 0711
#   Default owner: root
#   Default group: root
monitoring_check_mk_files: []
